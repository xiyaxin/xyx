<!DOCTYPE html>
<html lang="zh-CN"> 
  <head>
    <meta charset="utf-8">
    <title>席雅鑫</title>
    <link type="image/x-icon" rel="icon" href="img/图标.PNG">
    <link type="text/css" rel="stylesheet" href="css/通用.css">
    <link type="text/css" rel="stylesheet" href="css/联系我.css">
  </head>
  <body>
    <!-- 页眉区 -->
    <header>
      <div class="head">
        <!-- 放一个logo -->
        <img src="img/logo.png" alt="logo"/>
      </div>
      <div class="search">
        <!-- 放一个搜索框 -->
        <input class="keyword" type="text" value="请输入关键字">
        <div class="search_icon">
          <img src="img/icon/搜索.png" alt="搜索"/>
        </div>
      </div>
    </header>
    <!-- 边栏导航区 -->
    <aside class="nav1">
        <!-- 照片 -->
        <div class="cont-1" >
          <img src="img/白底证件照.png" alt="证件照"/>
        </div>
        <!-- 姓名 -->
        <div class="cont-2">
          <p>席雅鑫</p>
          <p>student</p>
        </div>
        <!-- 导航 -->
        <div class="cont-3">
          <div class="wrapper">
            <!-- 导航区一共有五项 -->
            <nav>
              <ul class="ul">
                <li class="nav_item">
                  <!-- 每一行是一个超链接，超链接里面包含两个div，一个是图标，一个是名称 -->
                  <a href="index.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-个人简介.png" alt="个人简介">
                    </div>
                    <div class="item-name">个人简介</div>
                  </a>
                </li>
                <li class="nav_item">
                  <a href="个人经历.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-个人经历.png" alt="个人经历">
                    </div>
                    <div class="item-name">个人经历</div>
                  </a>
                </li>
                <li class="nav_item">
                  <a href="生活点滴.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-生活点滴.png" alt="生活点滴">
                    </div>
                    <div class="item-name">生活点滴</div>
                  </a>
                </li>
                <li class="nav_item">
                  <a href="内容推荐.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-内容推荐.png" alt="内容推荐">
                    </div>
                    <div class="item-name">内容推荐</div>
                  </a>
                </li>
                <!-- 由于该页面为“联系我”页面，因此“联系我”导航项要保持“选中”的状态 -->
                <li class="nav_item_special">
                  <a href="联系我.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-联系我.png" alt="联系我">
                    </div>
                    <div class="item-name">联系我</div>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
    </aside>
    <!-- 内容区 下面又分为内容区1、内容区2 -->
    <section id="container1" class="container">
      <!-- 内容区1 请留下您的联系方式 -->
      <div id="container-1">
        <!-- 内容区1的标题 -->
        <h1>请留下您的联系方式</h1>
        <!-- 内容区1的内容 -->
        <div class="question">
          <table>
            <tr>
                <td class="td1" colspan="2"><strong>基本信息</strong></td>
            </tr>
            <tr>
                <td>
                  <lable class="anwser-lable" for="answer1">姓名</lable>
                </td>
                <td>
                  <input type="text" name="answer1" id="answer1" size="40"><br>
                </td>
            </tr>
            <tr>
                <td>
                  <lable  class="anwser-lable" for="answer2">手机号</lable>
                </td>
                <td>
                  <input type="text" name="answer2" id="answer2" size="40"><br>
                </td>
            </tr>
            <tr>
              <td>
                <lable  class="anwser-lable" for="answer3">电子邮箱</lable>
              </td>
              <td>
                <input type="text" name="answer3" id="answer3" size="40"><br>
              </td>
            </tr>
            <tr>
                <td>
                  <lable  class="anwser-lable" for="answer4">简介</lable>
                </td>
                <td>
                  <textarea rows="5" cols="42" id="answer4"></textarea>
                </td>
            </tr>
            <tr>
              <td class="submit-button" colspan="2">
                  <input type="hidden" name="move" value="movenext" id="movenext">
                  <button class="ui-button" type="submit">
                      <span class="ui-button-text">提交</span>
                  </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <!-- 内容区1 我的信息 -->
      <div id="container-2">
        <!-- 内容区2的标题 -->
        <h1>我的信息</h1>
        <!-- 内容区2的内容 -->
        <div class="question">
          <table>
            <tr>
              <td class="td1" colspan="4"><strong>点击图标联系我</strong></td>
            </tr>
            <tr>
              <!-- 一共四个图标，每个图标都是一个超链接 -->
                <td>
                  <div class="icon">
                    <a href=""><img src="img/icon/qq.png" alt="qq"/></a>
                  </div>
                </td>
                <td>
                  <div class="icon">
                    <a href=""><img src="img/icon/wechat.png" alt="wechat"/></a>
                  </div>
                </td>
                <td>
                  <div class="icon">
                    <a href=""><img src="img/icon/mobile-phone.png" alt="mobile-phonet"/></a>
                  </div>
                </td>
                <td>
                  <div class="icon">
                    <a href=""><img src="img/icon/mail-reply.png" alt="mail-reply"/></a>
                  </div>
                </td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <!-- 页脚区 -->
    <footer>
          
    </footer>
  </body>
</html>
