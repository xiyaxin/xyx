<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>席雅鑫</title>

    <link type="text/css" rel="stylesheet" href="css/生活点滴.css">
  </head>
  <body>
    <!-- 页眉区 -->
    <header>
      <div class="head">
        <!-- 放一个logo -->
        <img src="img/logo.png" alt="logo"/>
      </div>
      <div class="search">
        <!-- 放一个搜索框 -->
        <input class="keyword" type="text" value="请输入关键字">
        <div class="search_icon">
          <img src="img/icon/搜索.png" alt="搜索"/>

      </div>
    </header>
    <!-- 边栏导航区 -->
    <aside class="nav2">

        <div class="cont-1" >

        <!-- 姓名 -->
        <div class="cont-2">
          <p>席雅鑫</p>
          <p>student</p>

        <div class="cont-3">

            <!-- 导航区一共有五项 -->
            <nav>
              <ul class="ul">
                <li class="nav_item">
                  <!-- 每一行是一个超链接，超链接里面包含两个div，一个是图标，一个是名称 -->
                  <a href="index.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-个人简介.png" alt="个人简介">

                </li>
                <li class="nav_item">
                  <a href="个人经历.html">

                    </div>
                    <div class="item-name">个人经历</div>
                  </a>
                </li>
                <!-- 由于该页面为“生活点滴”页面，因此“生活点滴”导航项要保持“选中”的状态 -->
                <li class="nav_item_special">
                  <a href="生活点滴.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-生活点滴.png" alt="生活点滴">
                    </div>
                    <div class="item-name">生活点滴</div>
                  </a>
                </li>
                <li class="nav_item">
                  <a href="内容推荐.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-内容推荐.png" alt="内容推荐">

                </li>
                <li class="nav_item">
                  <a href="联系我.html">
                    <div class="item-icon">
                      <img src="img/icon/图标-联系我.png" alt="联系我">
                    </div>
                    <div class="item-name">联系我</div>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
    </aside>

    <section id="container2" class="container">
      <!-- 内容区1 -->
      <div id="container-1">
        <!-- 内容区1的标题 -->
        <h1>生活点滴 </h1>
        <!-- 内容区1的内容 以时间轴的形式排版-->
        <div id="inner1">
          <img src="img/生活点滴/刚入学.png" alt="刚入学"/>
        </div>
        <div id="img1" class="innerL">
          <img src="img/生活点滴/操场.png" alt="操场"/>
          <p>坐在操场的看台上，<br>刚好看到了学校名字的倒影</p>
        </div>
        <div id="img2" class="innerR">
          <img src="img/生活点滴/迎新晚会.png" alt="迎新晚会"/>
          <p>迎新晚会前，<br>每人发了一面小红旗</p>
        </div>
        <div id="img3" class="innerL">
          <img src="img/生活点滴/中秋就餐券.png" alt="中秋就餐券"/>

        </div>
        <div id="img4" class="innerR">
          <img src="img/生活点滴/九营三连四连合照.png" alt="九营三连四连合照"/>

        </div>
      </div>
